<div class="header-bar bg-dark text-light fixed-top small">
    <div class="container-fluid d-flex justify-content-between align-items-center px-3 py-1">
        <div class="d-flex align-items-center">
            <span id="week-number" class="me-3"></span>
            <span id="current-date"></span>
        </div>
        <div class="d-flex align-items-center">
            <span id="ip-address" class="me-4"></span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="theme-switch-input">
                <label class="form-check-label" for="theme-switch-input" id="theme-switch-label">Dark Mode</label>
            </div>
            <a href="#" class="ms-3 settings-icon" title="Global Settings" data-bs-toggle="modal" data-bs-target="#global-settings-modal">
                <span class="material-symbols-outlined">settings</span>
            </a>
        </div>
    </div>
</div>

<!-- Global Settings Modal -->
<div class="modal fade" id="global-settings-modal" tabindex="-1" aria-labelledby="globalSettingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="globalSettingsModalLabel">Global Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="global-settings-modal-body">
                <!-- Content will be loaded here -->
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
