
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Trading Tools</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/trading/assets/css/styles.css">
    <style>.container { max-width: 960px; }</style>
</head>
<body class="d-flex flex-column vh-100">
    <div id="header-placeholder"></div>
    <div id="navbar-placeholder"></div>
    <main class="flex-grow-1">
        <div class="container py-4">
        <h1 class="mb-4 text-center">Trading</h1>
        <p class="text-center text-muted mb-5">An evolving collection of trading resources.</p>

        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Trading Tools</h5>
                        <p class="card-text">A single tool - Pair Trading Tracker.</p>
                        <a href="/trading/tools/pair-trade-tracker/index.html" class="btn btn-primary mt-auto">Open</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Calculators + Conversions</h5>
                        <p class="card-text">A collection of simple calculators and conversion tools to aid financial analysis.</p>
                        <a href="/trading/tools/calculators/index.html" class="btn btn-primary mt-auto">Open</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <div id="footer-placeholder"></div>

    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- App Config -->
    <script src="/trading/assets/js/config.js"></script>
    <!-- Shared Header Script -->
    <script src="/trading/assets/js/header.js"></script>

    <script>
    $(document).ready(function() {
        const version = (typeof AppConfig !== 'undefined' && AppConfig.APP_VERSION) ? AppConfig.APP_VERSION : new Date().getTime();
        // Load and initialize header
        $("#header-placeholder").load("/trading/assets/includes/_header.html?v=" + version, function() {
            initializeHeader();
        });
        // Load navbar
        $("#navbar-placeholder").load("/trading/assets/includes/_navbar.html?v=" + version);
        // Load footer
        $("#footer-placeholder").load("/trading/assets/includes/_footer.html?v=" + version);
    });
    </script>

</body>
</html>
