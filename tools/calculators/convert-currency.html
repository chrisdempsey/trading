<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <!--

    NOTES
    - prices fom api.frankfurter.app, is a free, open-source service specifically designed for this use case, and it sources its data from the European Central Bank, which is a very reliable provider.

    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Currency Converter</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/trading/assets/css/styles.css">
    <!-- Global App Config -->
    <script src="/trading/assets/js/config.js"></script>
</head>
<body class="currency-converter-page d-flex flex-column vh-100">
    <div id="header-placeholder"></div>
    <div id="navbar-placeholder"></div>
    <main class="flex-grow-1">
        <div class="container py-4">
        <h1 class="mb-4 text-center">Currency Converter</h1>
        <p class="text-center text-muted mb-4">Convert between different currencies using real-time exchange rates.</p>

        <div class="card">
            <div class="card-body">
                <form id="currency-converter-form" onsubmit="return false;">
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-md-5">
                            <label for="from-currency" class="form-label">From</label>
                            <select class="form-select form-select-lg" id="from-currency"></select>
                        </div>
                        <div class="col-md-2 text-center">
                            <button type="button" id="swap-currencies" class="btn btn-link text-secondary px-0" title="Swap Currencies">
                                <span class="material-symbols-outlined fs-1">swap_horiz</span>
                            </button>
                        </div>
                        <div class="col-md-5">
                            <label for="to-currency" class="form-label">To</label>
                            <div class="input-group input-group-lg">
                                <select class="form-select" id="to-currency"></select>
                                <input type="text" class="form-control" id="custom-to-currency" placeholder="or AUD" maxlength="4" style="flex: 0 1 140px;" title="Ender a custom currency symbol eg. AUD">
                            </div>
                        </div>
                    </div>
                    <div class="row g-3 align-items-end">
                        <div class="col-md-6">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control form-control-lg" id="amount" value="1" step="any">
                        </div>
                        <div class="col-md-12">
                            <input type="range" class="form-range" id="amount-slider" value="1" min="1" max="1000" step="1">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="results-container" class="mt-4" style="display: none;">
            <div class="card text-center">
                <div class="card-body p-4">
                    <p class="card-text text-muted mb-1" id="result-text-from">-</p>
                    <h2 class="card-title" id="result-text-to">-</h2>
                    <p class="card-text small text-muted mt-2" id="rate-info">-</p>
                </div>
            </div>
        </div>

    </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Shared Header Script -->
    <script src="/trading/assets/js/header.js"></script>

    <script>
        $(document).ready(function() {
            // Load and initialize header
            $("#header-placeholder").load("/trading/assets/includes/_header.html", function() {
                initializeHeader();
            });
            // Load navbar
            $("#navbar-placeholder").load("/trading/assets/includes/_navbar.html");
            // Load footer
            $("#footer-placeholder").load("/trading/assets/includes/_footer.html");

            // --- Currency Converter Logic ---
            const FRANKFURTER_API_URL = 'https://api.frankfurter.app';
            const COINGECKO_API_URL = 'https://api.coingecko.com/api/v3/simple/price';
            const CRYPTO_SYMBOLS = ['BTC', 'SATS'];
            const SATS_IN_BTC = 100_000_000;

            const $fromCurrency = $('#from-currency');
            const $toCurrency = $('#to-currency');
            const $amount = $('#amount');
            const $amountSlider = $('#amount-slider');
            const $customToCurrency = $('#custom-to-currency');
            const $swapBtn = $('#swap-currencies');
            const $resultsContainer = $('#results-container');
            const $resultFrom = $('#result-text-from');
            const $resultTo = $('#result-text-to');
            const $rateInfo = $('#rate-info');
            let conversionTimeout;

            // 1. Fetch currencies and populate dropdowns
            function initializeDropdowns() {
                const cryptoOptGroup = '<optgroup label="Crypto"></optgroup>';
                const fiatOptGroup = '<optgroup label="Fiat"></optgroup>';
                $fromCurrency.append(cryptoOptGroup).append(fiatOptGroup);
                $toCurrency.append(cryptoOptGroup).append(fiatOptGroup);

                $fromCurrency.find('optgroup[label="Crypto"]').append('<option value="BTC">BTC - Bitcoin</option><option value="SATS">SATS - Satoshis</option>');
                $toCurrency.find('optgroup[label="Crypto"]').append('<option value="BTC">BTC - Bitcoin</option><option value="SATS">SATS - Satoshis</option>');
            }

            initializeDropdowns();

            $.getJSON(`${FRANKFURTER_API_URL}/currencies`)
                .done(function(currencies) {
                    const allowedFiat = ['EUR', 'GBP', 'JPY', 'USD'];
                    $.each(currencies, function(code, name) {
                        if (allowedFiat.includes(code)) {
                            const option = `<option value="${code}">${code} - ${name}</option>`;
                            $fromCurrency.find('optgroup[label="Fiat"]').append(option);
                            $toCurrency.find('optgroup[label="Fiat"]').append(option);
                        }
                    });
                    // Set default values
                    $fromCurrency.val('GBP');
                    $toCurrency.val('USD');
                    // Trigger initial calculation
                    convert();
                })
                .fail(function() {
                    $resultsContainer.show();
                    $resultTo.html('<span class="text-danger">Could not load currencies.</span>');
                });

            // 2. Conversion function
            function convert() {
                const amount = parseFloat($amount.val());
                const from = $fromCurrency.val();
                const customTo = $customToCurrency.val().trim();
                let to = $toCurrency.val();

                if (customTo.length > 0) {
                    to = customTo; // Override 'to' currency with sanitized custom input
                }

                if (isNaN(amount) || !from || !to || amount < 0) {
                    $resultsContainer.hide();
                    return;
                }

                $resultsContainer.show();
                $resultTo.html('<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div>');
                $resultFrom.text(`${amount.toLocaleString()} ${from} =`);

                if (from === to) {
                    displayResult(amount, amount, 1, from, to);
                    return;
                }

                const fromIsCrypto = CRYPTO_SYMBOLS.includes(from);
                const toIsCrypto = CRYPTO_SYMBOLS.includes(to);

                if (!fromIsCrypto && !toIsCrypto) {
                    handleFiatToFiat(amount, from, to);
                } else if (fromIsCrypto && toIsCrypto) {
                    handleCryptoToCrypto(amount, from, to);
                } else {
                    handleMixedConversion(amount, from, to);
                }
            }

            function handleFiatToFiat(amount, from, to) {
                $.getJSON(`${FRANKFURTER_API_URL}/latest?amount=${amount}&from=${from}&to=${to}`)
                    .done(function(data) {
                        const result = data.rates[to];
                        const rate = result / amount;
                        displayResult(amount, result, rate, from, to);
                    })
                    .fail(function() {
                        $resultTo.html('<span class="text-danger">Fiat conversion failed.</span>');
                    });
            }

            function handleCryptoToCrypto(amount, from, to) {
                let result, rate;
                if (from === 'BTC' && to === 'SATS') {
                    rate = SATS_IN_BTC;
                    result = amount * rate;
                } else { // SATS to BTC
                    rate = 1 / SATS_IN_BTC;
                    result = amount * rate;
                }
                displayResult(amount, result, rate, from, to);
            }

            function handleMixedConversion(amount, from, to) {
                const fromIsCrypto = CRYPTO_SYMBOLS.includes(from);
                const cryptoSymbol = fromIsCrypto ? from : to;
                const fiatSymbol = fromIsCrypto ? to : from;

                // Convert SATS to BTC equivalent for API call
                const amountInBtc = (from === 'SATS') ? amount / SATS_IN_BTC : amount;

                $.getJSON(`${COINGECKO_API_URL}?ids=bitcoin&vs_currencies=${fiatSymbol.toLowerCase()}`)
                    .done(function(data) {
                        const btcPriceInFiat = data.bitcoin[fiatSymbol.toLowerCase()];
                        if (!btcPriceInFiat) {
                            $resultTo.html(`<span class="text-danger">Price for ${fiatSymbol} not available.</span>`);
                            return;
                        }

                        let result, rate;
                        if (fromIsCrypto) { // Crypto to Fiat (e.g., BTC to USD)
                            rate = btcPriceInFiat;
                            result = amountInBtc * rate;
                        } else { // Fiat to Crypto (e.g., USD to BTC)
                            rate = 1 / btcPriceInFiat;
                            result = amount * rate;
                            // If converting to SATS, adjust the final result
                            if (to === 'SATS') {
                                result *= SATS_IN_BTC;
                            }
                        }
                        displayResult(amount, result, rate, from, to);
                    })
                    .fail(function() {
                        $resultTo.html('<span class="text-danger">Crypto conversion failed.</span>');
                    });
            }

            function displayResult(amount, result, rate, from, to) {
                let resultOptions = { minimumFractionDigits: 2, maximumFractionDigits: 2 };
                if (to === 'BTC') {
                    resultOptions = { minimumFractionDigits: 2, maximumFractionDigits: 8 };
                } else if (to === 'SATS') {
                    resultOptions = { minimumFractionDigits: 0, maximumFractionDigits: 0 };
                }

                $resultFrom.text(`${amount.toLocaleString()} ${from} =`);
                $resultTo.text(`${result.toLocaleString(undefined, resultOptions)} ${to}`);
                $rateInfo.html(`1 ${from} = ${rate.toFixed(4)} ${to} &nbsp;&bull;&nbsp; <span class="text-muted">Updated: ${new Date().toLocaleDateString()}</span>`);
            }

            // 3. Event Handlers
            // General handler for dropdowns and custom currency input
            $('select, #custom-to-currency').on('input change', function() {
                convert();
            });

            // Debounced handler specifically for the amount text input
            $amount.on('input', function() {
                clearTimeout(conversionTimeout);
                conversionTimeout = setTimeout(convert, 300);
            });

            $swapBtn.on('click', function() {
                const fromVal = $fromCurrency.val();
                $fromCurrency.val($toCurrency.val());
                $toCurrency.val(fromVal);
                convert();
            });

            // --- Slider and Text Input Sync ---
            $amountSlider.on('input', function() {
                // Only update the text value while dragging, do not trigger any events
                $amount.val($(this).val());
            }).on('mouseup', function() {
                // Trigger conversion only when the mouse is released
                convert();
            });

            // This handler is now only for syncing the slider when the user types
            // It does not trigger conversion, that's handled by the debounced handler above.
            $amount.on('keyup', function() {
                const val = parseFloat($(this).val());

                // Also update the slider's max value if a user types a larger number
                if (!isNaN(val) && val > 0) {
                    if (val > parseFloat($amountSlider.attr('max'))) $amountSlider.attr('max', val);
                    $amountSlider.val(val);
                }
            });
        });

        // --- Custom Currency Input Handler ---
        $('#custom-to-currency').on('input', function() {
            // Sanitize input to be uppercase letters only
            this.value = this.value.toUpperCase().replace(/[^A-Z]/g, '');

            // Disable swap button and 'To' dropdown if a custom currency is entered
            const hasCustomValue = this.value.length > 0;
            $('#swap-currencies').prop('disabled', hasCustomValue).toggleClass('text-muted', hasCustomValue);
            $('#to-currency').prop('disabled', hasCustomValue);
        });
    </script>
</body>
</html>
