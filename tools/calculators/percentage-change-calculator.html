<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Percentage Change Calculator</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/trading/assets/css/styles.css">
    <!-- Global App Config -->
    <script src="/trading/assets/js/config.js"></script>
</head>
<body class="percentage-change-calculator-page d-flex flex-column vh-100">
    <div id="header-placeholder"></div>
    <div id="navbar-placeholder"></div>
    <main class="flex-grow-1">
        <div class="container py-4">
        <h1 class="mb-4 text-center">Percentage Change Calculator</h1>
        <p class="text-center text-muted mb-4">Calculate the difference, percentage change, and multiplier between two numbers.</p>

        <div class="card">
            <div class="card-body">
                <form id="percentage-change-form" onsubmit="return false;">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-5">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <label for="initial-value" class="form-label mb-0">Initial Value</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="allow-negative-initial">
                                    <label class="form-check-label small" for="allow-negative-initial">Allow Negative</label>
                                </div>
                            </div>
                            <input type="number" class="form-control form-control-lg" id="initial-value" step="any" placeholder="Enter value" min="0">
                            <input type="range" class="form-range mt-2" id="initial-value-slider" min="0" max="1000" step="1">
                        </div>
                        <div class="col-md-2 text-center d-flex align-items-center justify-content-center pb-3">
                            <button type="button" id="swap-values-btn" class="btn btn-link text-secondary px-0 icon-btn" title="Swap Values">
                                <span class="material-symbols-outlined fs-1 d-none d-md-inline">swap_horiz</span>
                                <span class="material-symbols-outlined fs-1 d-md-none">swap_vert</span>
                            </button>
                        </div>
                        <div class="col-md-5">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <label for="final-value" class="form-label mb-0">Final Value</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="allow-negative-final">
                                    <label class="form-check-label small" for="allow-negative-final">Allow Negative</label>
                                </div>
                            </div>
                            <input type="number" class="form-control form-control-lg" id="final-value" step="any" placeholder="Enter value" min="0">
                            <input type="range" class="form-range mt-2" id="final-value-slider" min="0" max="1000" step="1">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="results-container" class="mt-4" style="display: none;">
            <div class="row g-3 text-center">
                <div class="col-md-4">
                    <div class="card h-100"><div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted d-flex justify-content-center align-items-center">
                            <span>Difference</span>
                            <button type="button" class="btn-copy ms-2 icon-btn" data-copy-target="#result-difference" title="Copy Difference">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </h6>
                        <p class="card-text fs-4" id="result-difference">-</p></div></div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100"><div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted d-flex justify-content-center align-items-center">
                            <span>Percentage Change</span>
                            <button type="button" class="btn-copy ms-2 icon-btn" data-copy-target="#result-percentage" title="Copy Percentage Change">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </h6><p class="card-text fs-4" id="result-percentage">-</p></div></div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100"><div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted d-flex justify-content-center align-items-center">
                            <span>Multiplier</span>
                            <button type="button" class="btn-copy ms-2 icon-btn" data-copy-target="#result-multiplier" title="Copy Multiplier">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </h6><p class="card-text fs-4" id="result-multiplier">-</p></div></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons & Toggles -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div> <!-- Toggles on the left -->
                <h6 class="text-muted d-flex align-items-center mb-0" style="cursor: pointer;" data-bs-toggle="collapse" data-bs-target="#transaction-log-collapse" aria-expanded="false" aria-controls="transaction-log-collapse">
                    <span>Transaction Log</span>
                    <span class="material-symbols-outlined collapse-chevron ms-2">chevron_forward</span>
                </h6>
            </div>
            <div> <!-- Buttons on the right -->
                <button type="button" class="btn btn-outline-secondary" id="reset-btn">Reset</button>
            </div>
        </div>

        <!-- Transaction Log Content -->
        <div id="transaction-log-container">
            <div class="collapse" id="transaction-log-collapse">
                <div class="border rounded p-3 mt-2 d-flex justify-content-between align-items-center">
                    <span id="transaction-log-text" class="text-monospace" style="word-break: break-all;">Enter the initial and final values to reveal a transaction log for the calculation.</span>
                    <button type="button" class="btn-copy ms-3 flex-shrink-0 icon-btn" id="copy-log-btn" title="Copy Log" disabled>
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
            </div>
        </div>

    </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Shared Header Script -->
    <script src="/trading/assets/js/header.js"></script>

    <script>
        $(document).ready(function() {
            // Load and initialize header
            $("#header-placeholder").load("/trading/assets/includes/_header.html", function() {
                initializeHeader();
            });
            // Load navbar
            $("#navbar-placeholder").load("/trading/assets/includes/_navbar.html");
            // Load footer
            $("#footer-placeholder").load("/trading/assets/includes/_footer.html");

            // --- Persist Form Inputs using localStorage ---
            const formInputIds = ['#initial-value', '#final-value', '#allow-negative-initial', '#allow-negative-final'];
            const storageKey = 'percentageChangeCalculatorInputs';

            function saveFormState() {
                const state = {};
                formInputIds.forEach(id => {
                    const $el = $(id);
                    if ($el.is(':checkbox')) {
                        state[id] = $el.is(':checked');
                    } else {
                        state[id] = $el.val();
                    }
                });
                localStorage.setItem(storageKey, JSON.stringify(state));
            }

            function loadFormState() {
                const savedState = JSON.parse(localStorage.getItem(storageKey));
                if (savedState) {
                    formInputIds.forEach(id => {
                        const $el = $(id);
                        if (savedState[id] !== undefined) {
                            if ($el.is(':checkbox')) {
                                $el.prop('checked', savedState[id]);
                            } else {
                                $el.val(savedState[id]);
                            }
                        }
                    });
                }
            }

            // --- Calculator Logic ---
            const $initialValue = $('#initial-value');
            const $finalValue = $('#final-value');
            const $resultsContainer = $('#results-container');
            const $resultDifference = $('#result-difference');
            const $resultPercentage = $('#result-percentage');
            const $resultMultiplier = $('#result-multiplier');
            const $swapBtn = $('#swap-values-btn');
            const $transactionLogText = $('#transaction-log-text');
            const $copyLogBtn = $('#copy-log-btn');
            const defaultLogMessage = 'Enter the initial and final values to reveal a transaction log for the calculation.';

            function calculateAndDisplay() {
                const initial = parseFloat($initialValue.val());
                const final = parseFloat($finalValue.val());

                if (isNaN(initial) || isNaN(final)) {
                    $resultsContainer.hide();
                    $transactionLogText.text(defaultLogMessage);
                    $copyLogBtn.prop('disabled', true);
                    return;
                }
                $copyLogBtn.prop('disabled', false);
                $resultsContainer.show();

                // 1. Difference
                const difference = final - initial;
                const diffText = difference.toLocaleString();
                $resultDifference.text(diffText);
                $resultDifference.removeClass('text-success text-danger');
                if (difference > 0) $resultDifference.addClass('text-success');
                else if (difference < 0) $resultDifference.addClass('text-danger');

                let percText = 'N/A', multText = 'N/A';

                // 2. Percentage Change
                $resultPercentage.removeClass('text-success text-danger');
                if (initial !== 0) {
                    const percentageChange = (difference / Math.abs(initial)) * 100;
                    let icon = '';
                    if (percentageChange > 0) {
                        $resultPercentage.addClass('text-success');
                        icon = '<span class="material-symbols-outlined" style="vertical-align: middle;">trending_up</span> ';
                    } else if (percentageChange < 0) {
                        $resultPercentage.addClass('text-danger');
                        icon = '<span class="material-symbols-outlined" style="vertical-align: middle;">trending_down</span> ';
                    }
                    const percNumText = Math.abs(percentageChange).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '%';
                    $resultPercentage.html(icon + percNumText);
                    percText = (percentageChange >= 0 ? '+' : '-') + percNumText;
                } else {
                    $resultPercentage.html('<span class="text-muted">N/A</span>');
                }

                // 3. Multiplier
                if (initial !== 0) {
                    const multiplier = final / initial;
                    multText = multiplier.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) + 'x';
                    $resultMultiplier.text(multText);
                } else {
                    $resultMultiplier.html('<span class="text-muted">N/A</span>');
                }

                // 4. Transaction Log
                const logMessage = `${initial.toLocaleString()} -> ${final.toLocaleString()} (Difference: ${diffText}, Percentage Change: ${percText}, Multiplier: ${multText})`;
                $transactionLogText.text(logMessage);
            }

            // --- Slider and Toggle Controls ---
            const controls = [
                { input: $('#initial-value'), slider: $('#initial-value-slider'), toggle: $('#allow-negative-initial') },
                { input: $('#final-value'), slider: $('#final-value-slider'), toggle: $('#allow-negative-final') }
            ];

            function syncSliders() {
                controls.forEach(control => {
                    const val = parseFloat(control.input.val()) || 0;
                    const currentMax = parseFloat(control.slider.attr('max'));
                    const currentMin = parseFloat(control.slider.attr('min'));

                    if (val > currentMax) {
                        control.slider.attr('max', val * 1.5);
                    }
                    if (val < currentMin) {
                        control.slider.attr('min', val * 1.5);
                    }
                    control.slider.val(val);
                });
            }

            function handleNegativeToggles() {
                controls.forEach(control => {
                    const allowNegative = control.toggle.is(':checked');
                    const newMin = allowNegative ? -1000 : 0;

                    control.input.attr('min', allowNegative ? null : 0);
                    control.slider.attr('min', newMin);

                    if (!allowNegative && parseFloat(control.input.val()) < 0) {
                        control.input.val(0).trigger('input');
                    }
                });
                syncSliders();
            }

            // --- Event Listeners ---
            loadFormState(); // Load saved state first

            // Setup listeners for sliders and toggles
            controls.forEach(control => {
                control.slider.on('input', function() {
                    control.input.val($(this).val()).trigger('input');
                });
                control.toggle.on('change', function() {
                    handleNegativeToggles();
                    saveFormState(); // Save state when toggle changes
                });
            });

            // Initialize controls based on loaded state
            handleNegativeToggles();
            syncSliders();

            $('#reset-btn').on('click', function() {
                $('#percentage-change-form')[0].reset();
                // Manually reset toggles as .reset() doesn't affect them
                $('#allow-negative-initial, #allow-negative-final').prop('checked', false);
                $('#transaction-log-collapse').collapse('hide');
                handleNegativeToggles(); // Re-apply constraints
                saveFormState(); // Clear saved state
                calculateAndDisplay();
            });

            $('#percentage-change-form input[type="number"]').on('input', function() {
                syncSliders();
                calculateAndDisplay();
                saveFormState();
            });

            $swapBtn.on('click', function() {
                const initial = $initialValue.val();
                const final = $finalValue.val();
                $initialValue.val(final);
                $finalValue.val(initial);
                calculateAndDisplay();
                saveFormState();
            });

            // Copy button handler
            $('.btn-copy').on('click', function() {
                const $button = $(this);
                const targetId = $button.data('copy-target');
                const $target = $(targetId);
                let valueToCopy = $target.text();

                // Don't copy if the value is not a valid result
                if (valueToCopy === '-' || valueToCopy.includes('N/A')) {
                    return;
                }

                // For percentage, extract only the number and percent sign, not the icon text
                if (targetId === '#result-percentage') {
                    const parts = valueToCopy.split(' ');
                    valueToCopy = parts[parts.length - 1];
                    // Check if the change was negative and prepend the minus sign for copying
                    if ($target.hasClass('text-danger')) {
                        valueToCopy = '-' + valueToCopy;
                    }
                }

                const icon = $button.find('.material-symbols-outlined');

                if (valueToCopy && navigator.clipboard && !$button.hasClass('is-copied')) {
                    navigator.clipboard.writeText(valueToCopy).then(() => {
                        $button.addClass('is-copied');
                        icon.addClass('text-success');
                        setTimeout(() => {
                            $button.removeClass('is-copied');
                            icon.removeClass('text-success');
                        }, 1200);
                    }).catch(err => { console.error('Failed to copy to clipboard: ', err); });
                }
            });

            // Copy log button handler
            $('#copy-log-btn').on('click', function() {
                const $button = $(this);
                const logValue = $transactionLogText.text();
                const icon = $button.find('.material-symbols-outlined');

                if (navigator.clipboard && !$button.hasClass('is-copied')) {
                    navigator.clipboard.writeText(logValue).then(() => {
                        $button.addClass('is-copied');
                        icon.addClass('text-success');
                        setTimeout(() => {
                            $button.removeClass('is-copied');
                            icon.removeClass('text-success');
                        }, 1200);
                    }).catch(err => { console.error('Failed to copy log to clipboard: ', err); });
                }
            });

            // Initial calculation on page load
            calculateAndDisplay();
        });
    </script>
</body>
</html>
