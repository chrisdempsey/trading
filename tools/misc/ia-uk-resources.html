<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA-UK Resources - Trading Tools</title>
    <meta name="robots" content="noindex, nofollow">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/trading/assets/css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="navbar-placeholder"></div>

    <main class="container mt-4">
        <h1 class="mb-3">IA-UK Resources</h1>
        <p class="text-muted mb-4">A collection of resources relating to the IA-UK Group.</p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Resource Links</h5>
                <p class="card-text">
                    <!-- You can add your content here. For example, a list of links: -->
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="https://drive.google.com/drive/u/0/folders/1DxQMV05sHgwcIXqBiRNFQIJ3fYvGq1yi" target="_blank" rel="noopener noreferrer">Shared Drive</a>
                            <p class="card-text text-muted small mb-0">With video and transcript files from Thursday calls.</p>
                        </li>
                        <li class="list-group-item">
                            <p>Thursday Meet 17:30 GMT</p>
                            <p class="card-text text-muted small mb-0">Video call link: <a href="">https://meet.google.com/opm-yyxs-bek</a></p>
                        </li>
                    </ul>
                </p>
            </div>
        </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Shared Header Script -->
    <script src="/trading/assets/js/header.js"></script>
    <script>
        $(document).ready(function() {
            $("#header-placeholder").load("/trading/assets/includes/_header.html", () => initializeHeader());
            $("#navbar-placeholder").load("/trading/assets/includes/_navbar.html");
            $("#footer-placeholder").load("/trading/assets/includes/_footer.html");
        });
    </script>
</body>
</html>
