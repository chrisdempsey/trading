
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Change Calculator</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .container {
            max-width: 600px;
        }
        .copy-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s ease-in-out;
            vertical-align: middle;
            line-height: 1;
        }
        .copy-btn:hover {
            opacity: 1;
        }
        .copy-btn .material-symbols-outlined {
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .copy-btn.is-copied .material-symbols-outlined {
            transform: scale(1.25);
        }
        .material-symbols-outlined {
            vertical-align: text-bottom;
            font-size: 1.15em;
        }
        #results-container ul {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="form-check form-switch position-absolute top-0 end-0 p-3" id="theme-switcher">
        <input class="form-check-input" type="checkbox" role="switch" id="theme-switch-input">
        <label class="form-check-label" for="theme-switch-input" id="theme-switch-label">Dark Mode</label>
    </div>

    <div class="container">
        <h1 class="text-center mt-4">Percentage Change Calculator</h1>
        <p class="text-center text-muted mb-4">Instantly calculate the difference, percentage change, and multiplier between two numbers.</p>
        
        <form id="percentage-form" novalidate>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="number1" class="form-label">Original Number:</label>
                        <input type="number" class="form-control form-control-lg" id="number1" placeholder="e.g., 100" step="any">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="number2" class="form-label">New Number:</label>
                        <input type="number" class="form-control form-control-lg" id="number2" placeholder="e.g., 150" step="any">
                    </div>
                </div>
            </div>
        </form>

        <div id="results-container" class="mt-4">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Difference: <strong id="diff-result"></strong></span>
                    <button type="button" class="copy-btn" title="Copy Difference" data-copy-target="#diff-result">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div>
                        <span>Percentage Change: <strong id="percentage-result"></strong></span>
                        <div class="form-check mt-1">
                            <input type="checkbox" class="form-check-input" id="absoluteCheckbox">
                            <label class="form-check-label small text-muted" for="absoluteCheckbox">Show absolute value (excludes minus sign)</label>
                        </div>
                    </div>
                    <button type="button" class="copy-btn" title="Copy Percentage" data-copy-target="#percentage-result">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Multiplier: <strong id="multiplier-result"></strong></span>
                    <button type="button" class="copy-btn" title="Copy Multiplier" data-copy-target="#multiplier-result">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </li>
            </ul>
            <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
        </div>
    </div>

    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
    $(document).ready(function() {
        // --- Cookie Helpers ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- State Management ---
        const COOKIE_NAME = 'percentageChangeState';

        function saveStateToCookie() {
            const state = {
                number1: $('#number1').val(),
                number2: $('#number2').val(),
                isAbsolute: $('#absoluteCheckbox').is(':checked')
            };
            setCookie(COOKIE_NAME, JSON.stringify(state), 7);
        }

        function loadStateFromCookie() {
            const savedState = getCookie(COOKIE_NAME);
            if (savedState) {
                try {
                    const state = JSON.parse(savedState);
                    $('#number1').val(state.number1 || '');
                    $('#number2').val(state.number2 || '');
                    $('#absoluteCheckbox').prop('checked', state.isAbsolute || false);
                } catch (e) {
                    console.error("Error parsing saved state from cookie:", e);
                }
            }
        }

        // --- Theme Switcher ---
        const themeSwitch = $('#theme-switch-input');
        const themeLabel = $('#theme-switch-label');

        function setTheme(theme) {
            $('html').attr('data-bs-theme', theme);
            localStorage.setItem('theme', theme);
            if (theme === 'dark') {
                themeSwitch.prop('checked', true);
                themeLabel.text('Dark Mode');
            } else {
                themeSwitch.prop('checked', false);
                themeLabel.text('Light Mode');
            }
        }

        // --- Calculation Logic ---
        function calculateAndDisplay() {
            const num1 = parseFloat($("#number1").val()); // Original value
            const num2 = parseFloat($("#number2").val()); // New value
            const useAbsolute = $("#absoluteCheckbox").is(":checked");
            const $errorMessage = $('#error-message');
            const $resultsContainer = $('#results-container ul');

            if (isNaN(num1) || isNaN(num2)) {
                $resultsContainer.addClass('d-none');
                $errorMessage.addClass('d-none').text('');
                return;
            }

            if (num1 === 0) {
                $resultsContainer.addClass('d-none');
                $errorMessage.removeClass('d-none').text("Original number cannot be 0 for percentage calculations.");
                return;
            }

            $resultsContainer.removeClass('d-none');
            $errorMessage.addClass('d-none').text('');

            const difference = num2 - num1;
            const percentageChange = (difference / num1) * 100;
            const multiplier = num2 / num1;
            
            const finalPercentage = useAbsolute ? Math.abs(percentageChange) : percentageChange;

            // Update results and data attributes for copying
            $('#diff-result').text(difference.toLocaleString()).attr('data-copy-value', difference);
            $('#percentage-result').text(`${finalPercentage.toFixed(2)}%`).attr('data-copy-value', finalPercentage.toFixed(2));
            $('#multiplier-result').text(`${multiplier.toFixed(4)}x`).attr('data-copy-value', multiplier.toFixed(4));
        }

        // --- Event Handlers ---
        // Calculate on input change
        $('#number1, #number2, #absoluteCheckbox').on('input change', function() {
            calculateAndDisplay();
            saveStateToCookie();
        });

        // Copy button handler
        $('#results-container').on('click', '.copy-btn', function() {
            const button = $(this);
            const targetSelector = button.data('copy-target');
            const valueToCopy = $(targetSelector).data('copy-value');
            const icon = button.find('.material-symbols-outlined');

            if (valueToCopy && navigator.clipboard && !button.hasClass('is-copied')) {
                navigator.clipboard.writeText(valueToCopy).then(() => {
                    button.addClass('is-copied');
                    icon.addClass('text-success');
                    setTimeout(() => {
                        button.removeClass('is-copied');
                        icon.removeClass('text-success');
                    }, 1200);
                }).catch(err => {
                    console.error('Failed to copy to clipboard: ', err);
                    alert('Failed to copy.');
                });
            }
        });

        // Theme switcher handler
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);
        themeSwitch.on('change', function() {
            setTheme(this.checked ? 'dark' : 'light');
        });

        // --- Initial Load ---
        loadStateFromCookie();
        calculateAndDisplay(); // Initial calculation on page load
    });
    </script>
</body>
</html>
