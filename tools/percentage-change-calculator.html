<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Change Calculator</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        .container { max-width: 800px; }
        #swap-values-btn {
            transition: color 300ms ease-in-out;
        }
        #swap-values-btn:hover {
            color: var(--bs-light) !important;
        }
        .btn-copy {
            /* Reset button styles to be just an icon */
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            /* Styling */
            opacity: 0.6;
            transition: opacity 0.2s ease-in-out;
            vertical-align: middle;
            line-height: 1;
        }
        .btn-copy:hover {
            opacity: 1;
        }
        .btn-copy .material-symbols-outlined {
            transition: color 0.3s ease, transform 0.3s ease;
            font-size: 1rem; /* Adjust size to fit nicely with h6 */
        }
        .btn-copy.is-copied .material-symbols-outlined {
            transform: scale(1.25);
        }
        .collapse-chevron {
            transition: transform 300ms ease-in-out;
        }
        h6[aria-expanded="true"] .collapse-chevron {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h1 class="mb-4 text-center">Percentage Change Calculator</h1>
        <p class="text-center text-muted mb-4">Calculate the difference, percentage change, and multiplier between two numbers.</p>

        <div class="card">
            <div class="card-body">
                <form id="percentage-change-form" onsubmit="return false;">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-5">
                            <label for="initial-value" class="form-label">Initial Value</label>
                            <input type="number" class="form-control form-control-lg" id="initial-value" step="any" placeholder="e.g. 100">
                        </div>
                        <div class="col-md-2 text-center">
                            <button type="button" id="swap-values-btn" class="btn btn-link text-secondary px-0" title="Swap Values" style="padding-top: 2rem;">
                                <span class="material-symbols-outlined fs-1">swap_horiz</span>
                            </button>
                        </div>
                        <div class="col-md-5">
                            <label for="final-value" class="form-label">Final Value</label>
                            <input type="number" class="form-control form-control-lg" id="final-value" step="any" placeholder="e.g. 150">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="results-container" class="mt-4" style="display: none;">
            <div class="row g-3 text-center">
                <div class="col-md-4">
                    <div class="card h-100"><div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted d-flex justify-content-center align-items-center">
                            <span>Difference</span>
                            <button type="button" class="btn-copy ms-2" data-copy-target="#result-difference" title="Copy Difference">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </h6>
                        <p class="card-text fs-4" id="result-difference">-</p></div></div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100"><div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted d-flex justify-content-center align-items-center">
                            <span>Percentage Change</span>
                            <button type="button" class="btn-copy ms-2" data-copy-target="#result-percentage" title="Copy Percentage Change">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </h6><p class="card-text fs-4" id="result-percentage">-</p></div></div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100"><div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted d-flex justify-content-center align-items-center">
                            <span>Multiplier</span>
                            <button type="button" class="btn-copy ms-2" data-copy-target="#result-multiplier" title="Copy Multiplier">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </h6><p class="card-text fs-4" id="result-multiplier">-</p></div></div>
                </div>
            </div>
        </div>

        <!-- Action Buttons & Toggles -->
        <div class="d-flex justify-content-between align-items-center mt-4">
            <div> <!-- Toggles on the left -->
                <h6 class="text-muted d-flex align-items-center mb-0" style="cursor: pointer;" data-bs-toggle="collapse" data-bs-target="#transaction-log-collapse" aria-expanded="false" aria-controls="transaction-log-collapse">
                    <span>Transaction Log</span>
                    <span class="material-symbols-outlined collapse-chevron ms-2">chevron_forward</span>
                </h6>
            </div>
            <div> <!-- Buttons on the right -->
                <button type="button" class="btn btn-outline-secondary" id="reset-btn">Reset</button>
            </div>
        </div>

        <!-- Transaction Log Content -->
        <div id="transaction-log-container">
            <div class="collapse" id="transaction-log-collapse">
                <div class="border rounded p-3 mt-2 d-flex justify-content-between align-items-center">
                    <span id="transaction-log-text" class="text-monospace" style="word-break: break-all;"></span>
                    <button type="button" class="btn-copy ms-3 flex-shrink-0" id="copy-log-btn" title="Copy Log">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Shared Header Script -->
    <script src="/assets/js/header.js"></script>

    <script>
        $(document).ready(function() {
            // Load and initialize header
            $("#header-placeholder").load("/assets/includes/_header.html?v=" + new Date().getTime(), function() {
                initializeHeader();
            });
            // Load navbar
            $("#navbar-placeholder").load("/assets/includes/_navbar.html?v=" + new Date().getTime());

            // --- Calculator Logic ---
            const $initialValue = $('#initial-value');
            const $finalValue = $('#final-value');
            const $resultsContainer = $('#results-container');
            const $resultDifference = $('#result-difference');
            const $resultPercentage = $('#result-percentage');
            const $resultMultiplier = $('#result-multiplier');
            const $swapBtn = $('#swap-values-btn');
            const $transactionLogText = $('#transaction-log-text');

            function calculateAndDisplay() {
                const initial = parseFloat($initialValue.val());
                const final = parseFloat($finalValue.val());

                if (isNaN(initial) || isNaN(final)) {
                    $resultsContainer.hide();
                    $transactionLogText.text('');
                    return;
                }

                $resultsContainer.show();

                // 1. Difference
                const difference = final - initial;
                const diffText = difference.toLocaleString();
                $resultDifference.text(diffText);
                $resultDifference.removeClass('text-success text-danger');
                if (difference > 0) $resultDifference.addClass('text-success');
                else if (difference < 0) $resultDifference.addClass('text-danger');

                let percText = 'N/A', multText = 'N/A';

                // 2. Percentage Change
                $resultPercentage.removeClass('text-success text-danger');
                if (initial !== 0) {
                    const percentageChange = (difference / Math.abs(initial)) * 100;
                    let icon = '';
                    if (percentageChange > 0) {
                        $resultPercentage.addClass('text-success');
                        icon = '<span class="material-symbols-outlined" style="vertical-align: middle;">trending_up</span> ';
                    } else if (percentageChange < 0) {
                        $resultPercentage.addClass('text-danger');
                        icon = '<span class="material-symbols-outlined" style="vertical-align: middle;">trending_down</span> ';
                    }
                    const percNumText = Math.abs(percentageChange).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) + '%';
                    $resultPercentage.html(icon + percNumText);
                    percText = (percentageChange >= 0 ? '+' : '-') + percNumText;
                } else {
                    $resultPercentage.html('<span class="text-muted">N/A</span>');
                }

                // 3. Multiplier
                if (initial !== 0) {
                    const multiplier = final / initial;
                    multText = multiplier.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) + 'x';
                    $resultMultiplier.text(multText);
                } else {
                    $resultMultiplier.html('<span class="text-muted">N/A</span>');
                }

                // 4. Transaction Log
                const logMessage = `${initial.toLocaleString()} -> ${final.toLocaleString()} (Difference: ${diffText}, Percentage Change: ${percText}, Multiplier: ${multText})`;
                $transactionLogText.text(logMessage);
            }

            $('#reset-btn').on('click', function() {
                $('#percentage-change-form')[0].reset();
                $('#transaction-log-collapse').collapse('hide');
                calculateAndDisplay();
            });

            $('#percentage-change-form input').on('input', calculateAndDisplay);

            $swapBtn.on('click', function() {
                const initial = $initialValue.val();
                const final = $finalValue.val();
                $initialValue.val(final);
                $finalValue.val(initial);
                calculateAndDisplay();
            });

            // Copy button handler
            $('.btn-copy').on('click', function() {
                const $button = $(this);
                const targetId = $button.data('copy-target');
                const $target = $(targetId);
                let valueToCopy = $target.text();

                // Don't copy if the value is not a valid result
                if (valueToCopy === '-' || valueToCopy.includes('N/A')) {
                    return;
                }

                // For percentage, extract only the number and percent sign, not the icon text
                if (targetId === '#result-percentage') {
                    const parts = valueToCopy.split(' ');
                    valueToCopy = parts[parts.length - 1];
                    // Check if the change was negative and prepend the minus sign for copying
                    if ($target.hasClass('text-danger')) {
                        valueToCopy = '-' + valueToCopy;
                    }
                }

                const icon = $button.find('.material-symbols-outlined');

                if (valueToCopy && navigator.clipboard && !$button.hasClass('is-copied')) {
                    navigator.clipboard.writeText(valueToCopy).then(() => {
                        $button.addClass('is-copied');
                        icon.addClass('text-success');
                        setTimeout(() => {
                            $button.removeClass('is-copied');
                            icon.removeClass('text-success');
                        }, 1200);
                    }).catch(err => { console.error('Failed to copy to clipboard: ', err); });
                }
            });

            // Copy log button handler
            $('#copy-log-btn').on('click', function() {
                const $button = $(this);
                const logValue = $transactionLogText.text();
                const icon = $button.find('.material-symbols-outlined');

                if (logValue && navigator.clipboard && !$button.hasClass('is-copied')) {
                    navigator.clipboard.writeText(logValue).then(() => {
                        $button.addClass('is-copied');
                        icon.addClass('text-success');
                        setTimeout(() => {
                            $button.removeClass('is-copied');
                            icon.removeClass('text-success');
                        }, 1200);
                    }).catch(err => { console.error('Failed to copy log to clipboard: ', err); });
                }
            });
        });
    </script>
</body>
</html>
